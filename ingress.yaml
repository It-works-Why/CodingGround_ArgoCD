apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: codingground-backend
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"port":443, "protocol":"HTTPS"},{"port":443, "protocol":"HTTP"}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:503237308475:certificate/d3769d33-0de6-4d7c-9465-5a08b0bd9f6b
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: backend-group
    alb.ingress.kubernetes.io/group.order: '3'
spec:
  rules:
    - http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: backend-rule
                port:
                  number: 443
